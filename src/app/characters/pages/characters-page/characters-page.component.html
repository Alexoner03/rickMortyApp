<h1 class="title">Personajes</h1>

<hr />

<div class="grid grid-cols-4 gap-8 mt-8">
  <app-card-character
    *ngFor="let character of characters"
    [character]="character"
  ></app-card-character>
</div>

<div class="navigation" #navigation>
  <button *ngIf="responseInfo?.prev" (click)="navigateTo(responseInfo?.prev!)">Prev</button>
  <button (click)="navigateTo(responseInfo?.next!)">Next</button>
</div>
